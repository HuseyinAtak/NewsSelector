<p>
    {{products.length}}
</p>
<p>
    {{categories.length}}
</p>

  <div class="container">
    <div class="row">
        <div class="col-sm-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Tumu</option>
                <ng-container *ngFor="let c of categories">
                    <option value="{{c.code}}">{{c.code}}</option>
                </ng-container>
            </select>
        </div>
        <div class="col-sm-9">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col-2">Tarih</th>
                    <th scope="col-2">Saat</th>
                    <th scope="col-6">Baslik</th>
                    <th scope="col-2">Kategori</th>
                  </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let p of products" >
                  <tr>

                    <td>{{p.date | date: 'dd/MM/yyyy'}}</td>
                    <td>{{p.date | date: 'HH:mm '}}</td>
                    <td>{{p.headline}}</td>
                    <td>{{p.category}}</td>
                </tr>
            </ng-container>
                  
                </tbody>
              </table>
        </div>
    </div>
  </div>
